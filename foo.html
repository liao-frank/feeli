<!doctype html>
<html>
	<head>
		<title>foo</title>

		<link rel="stylesheet" type="text/css" href="css/foo.css">
		<script src="js/jquery-3.2.1.slim.min.js"></script>
		<script src="js/ToneAnalyzer.js"></script>
		<script src="js/Foo.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="textbar">
				<textarea id="input" autofocus></textarea>
				<div class="analyze button unselectable">
					<span class="serious-center">Analyze</span>
				</div>
			</div>
			<div class="content">
				<span class="errorMessage"></span>
				<div class="instructions">

				</div>
				<div class="emotion active page">
					<div class="emotion tab unselectable">
						<span class="serious-center">Emotion</span>
					</div>
					<div class="emotion details">
						<svg class="svg-space">
  							<line class="horizontal-line" x1=5% y1=75% x2=95% y2=75% />

  							<style>
  								.bar-space {
  									display: inline-block;
 									width: --;
 									height: --;
  								}
  								.bar {
  									width: 100%;

  									background-color: #000;
  								}
  							</style>
  							<div class="bar-space"></div>
  							<div class="joy bar" style="height: 50%"></div>

							<span id="joy-bar"></span>					
							<span id="anger-bar"></span>
							<span id="disgust-bar"></span>
							<span id="fear-bar"></span>
							<span id="sadness-bar"></span>
						</svg>
						<div class="emojis">
							<img src="joy.png">
							<img src="anger.png">
							<img src="disgust.png">
							<img src="fear.png">
							<img src="sadness.png">
						</div>
					</div>
				</div>
				<div class="personality page">
					<div class="personality tab unselectable">
						<span class="serious-center">Personality</span>
					</div>
					<div class="personality details">

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
