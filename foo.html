<!doctype html>
<html>
	<head>
		<title>foo</title>

		<link rel="stylesheet" type="text/css" href="css/foo.css">
		<script src="js/jquery-3.2.1.slim.min.js"></script>
		<script src="js/ToneAnalyzer.js"></script>
		<script src="js/Foo.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="textbar">
				<textarea id="input" autofocus></textarea>
				<div class="analyze button unselectable">
					<span class="serious-center">Analyze</span>
				</div>
			</div>
			<div class="content">
				<span class="errorMessage"></span>
				<div class="instructions">

				</div>
				<div class="emotion active page">
					<div class="emotion tab unselectable">
						<span>Emotion</span>
					</div>
					<div class="emotion details">
						<div class="bar-grid-space">
                            <div class="joy bar-space">
                            	<div class="joy bar"></div>	
                            </div><div class="anger bar-space">
                            	<div class="anger bar"></div>	
                            </div><div class="disgust bar-space">
                            	<div class="disgust bar"></div>	
                            </div><div class="fear bar-space">
                            	<div class="fear bar"></div>	
                            </div><div class="sadness bar-space">
                            	<div class="sadness bar"></div>	
                            </div>
                        </div>
                       	<script>
                       	$(window).on('load', function() {
                       		function setHeight(selector, value) {
                       			let start = 5;
                       			let end = 100;
                       			let range = end - start;
                       			$(selector).css('height', `${value * range + start}px`);
                       		};

                       		setHeight('.joy.bar', 1);
                       		setHeight('.anger.bar', 1);
                       		setHeight('.disgust.bar', 0.5);
                       		setHeight('.fear.bar', 0.2);
                       		setHeight('.sadness.bar', 0);
                       	});
                       	</script>
                        <svg class="chart-base">
                            <line class="horizontal-line" x1=5% x2=95% y1=75% y2=75% />
                        </svg>
						<div class="emojis">
							<div class="emoji-space">
								<div class="emoji-image" style="background-image: url(images/joy.png);"></div>
							</div>
							<div class="emoji-space">
								<div class="emoji-image" style="background-image: url(images/anger.png);"></div>
							</div>
							<div class="emoji-space">
								<div class="emoji-image" style="background-image: url(images/disgust.png);"></div>
							</div>
							<div class="emoji-space">
								<div class="emoji-image" style="background-image: url(images/fear.png);"></div>
							</div>
							<div class="emoji-space">
								<div class="emoji-image" style="background-image: url(images/sadness.png);"></div>
							</div>

							<!-- <img src="images/joy.png">
							<img src="images/anger.png">
							<img src="images/disgust.png">
							<img src="images/fear.png">
							<img src="images/sadness.png"> -->
						</div>
					</div>
				</div>
				<div class="personality page">
					<div class="personality tab unselectable">
						<span>Personality</span>
					</div>
					<div class="personality details">
						
						<div class="grid-space">
							<div class="label-space left">
								<div class="label">
									Curious
								</div>
							</div><div class="scale-space openness">
								<div class="tick">
									<div class="tick-image"></div>
								</div>
								<div class="scale">
									<div class="scale-image"></div>
								</div>
							</div><div class="label-space right">
								<div class="label">
									Cautious
								</div>
							</div>

							<div class="label-space left">
								<div class="label">
									Organized
								</div>
							</div><div class="scale-space conscientiousness">
								<div class="tick">
									<div class="tick-image"></div>
								</div>
								<div class="scale">
									<div class="scale-image"></div>
								</div>
							</div><div class="label-space right">
								<div class="label">
									Careless
								</div>
							</div>

							<div class="label-space left">
								<div class="label">
									Energetic
								</div>
							</div><div class="scale-space extraversion">
								<div class="tick">
									<div class="tick-image"></div>
								</div>
								<div class="scale">
									<div class="scale-image"></div>
								</div>
							</div><div class="label-space right">
								<div class="label">
									Reserved
								</div>
							</div>

							<div class="label-space left">
								<div class="label">
									Friendly
								</div>
							</div><div class="scale-space agreeableness">
								<div class="tick">
									<div class="tick-image"></div>
								</div>
								<div class="scale">
									<div class="scale-image"></div>
								</div>
							</div><div class="label-space right">
								<div class="label">
									Detached
								</div>
							</div>

							<div class="label-space left">
								<div class="label">
									Nervous
								</div>
							</div><div class="scale-space neuroticism">
								<div class="tick">
									<div class="tick-image"></div>
								</div>
								<div class="scale">
									<div class="scale-image"></div>
								</div>
							</div><div class="label-space right">
								<div class="label">
									Confident
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
